{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password | Vinayak Public School</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f9;
    }

    .card {
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .btn-warning {
      background-color: #ffc107;
      border: none;
    }

    .btn-warning:hover {
      background-color: #e0a800;
    }

    .form-control:focus {
      border-color: #ffc107;
      box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
    }

    .logo-text {
      font-size: 26px;
      font-weight: bold;
      color: #343a40;
    }

    .form-heading {
      font-weight: 600;
      color: #343a40;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-6">
        <div class="text-center mb-4">
          <div class="logo-text">Vinayak Public School</div>
          <h3 class="form-heading mt-3">ðŸ”’ Change Your Password</h3>
          <p class="text-muted">This is your first login. Please change your password to continue.</p>
        </div>

        <div class="card p-4">
          <form method="POST">
            {% csrf_token %}
            {% if form.errors %}
              <div class="alert alert-danger">
                {{ form.errors }}
              </div>
            {% endif %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-warning btn-block">Update Password</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
