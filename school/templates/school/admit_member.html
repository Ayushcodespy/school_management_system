{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Admit New Member</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow">
      <div class="card-header bg-success text-white">
        <h4>📝 Admit New Member</h4>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-success mt-3">Admit</button>
        </form>
        <a href="/admin/school/userbase/" class="btn btn-secondary mt-3">← Back to Admin</a>
      </div>
    </div>
  </div>
</body>
</html>
